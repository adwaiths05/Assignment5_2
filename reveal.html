<!DOCTYPE html>
<html>
<head>
    <title>Reveal Button Name</title>
</head>
<body>
    <p id="display">You have selected</p>
    <button onclick="document.getElementById('display').textContent='You have selected HTML'">HTML</button>
    <button onclick="document.getElementById('display').textContent='You have selected JavaScript'">JavaScript</button>
    <button onclick="document.getElementById('display').textContent='You have selected CSS'">CSS</button>
</body>
</html>
