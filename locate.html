<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locate String Index Finder</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 5px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Locate 'locate' Index Finder</h1>
  <p>String: "Please locate where 'locate' occurs!"</p>
  <button onclick="findIndex()">Find Index</button>
  <div id="result"></div>
    <script>
    function findIndex() {
      let str = "Please locate where 'locate' occurs!";
      let index = str.indexOf("locate");
      let result = `'locate' found at index: ${index}`;
      console.log(`'locate' found at index ${index}`);
      document.getElementById("result").innerText = result;
      alert(result);
    }
  </script>
</body>
</html>
